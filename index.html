<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Basic&family=Dancing+Script:wght@500&family=Edu+SA+Beginner&family=Jua&family=Lemon&family=Montserrat:wght@600&family=Oswald&family=Permanent+Marker&family=Righteous&family=Roboto&display=swap" rel="stylesheet">
    <title>Bubble game !</title>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hit" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="times" class="box">Start</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="box">0</div>
                </div>
            </div>
            <div id="pbtm" class="ptbm">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
